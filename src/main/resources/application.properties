#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
server.port=8080
#mybatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.opzpy123.mypeojectdemo.bean
#数据库连接
spring.datasource.username=***************
spring.datasource.password=***************
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/***************?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone= Asia/Shanghai 
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#log日志
logging.level.com.opzpy123.mypeojectdemo=debug
logging.file.name=opzpy123.log
logging.file.path=/
#github登录
github.client.id=***************
github.client.secret=***************
github.redirecturi=http://localhost:8080/callback
#aliyunOss对象存储
aliyun.oss.endpoint=***************
aliyun.oss.bucketName =***************
aliyun.oss.AccessKey=***************
aliyun.oss.AccessKeySecret=***************
#文件大小限制
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

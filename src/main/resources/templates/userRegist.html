<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/regist.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <!--顶部条和介绍巨幕-->
    <div class="row clearfix">
        <div class="col-md-13 column">
            <!--顶部条-->
            <div th:insert="navigation :: nav"></div>
            <div class="col-md-8 col-md-offset-2 well">
                <form id="user-form" action="/user/regist" method="post">

                    <h3>用户注册</h3>
                    <hr>
                    <div class="form-group has-feedback">
                        <label for="username">用户名</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input id="username" name="username" class="form-control" placeholder="请输入用户名"
                                   maxlength="20" type="text">
                        </div>

                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="password">密码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input id="password" name="password" class="form-control" placeholder="请输入密码" maxlength="20"
                                   type="password">
                        </div>

                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="passwordConfirm">确认密码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input id="passwordConfirm" class="form-control" placeholder="请再次输入密码" maxlength="20"
                                   type="password">
                        </div>
                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>


                    <div class="row">
                        <div class="col-xs-7">
                            <div class="form-group has-feedback">
                                <label for="idcode-btn">验证码</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-qrcode"></span></span>
                                    <input id="idcode-btn" class="form-control" placeholder="请输入验证码" maxlength="4"
                                           type="text">
                                </div>
                                <span style="color:red;display: none;" class="tips"></span>
                                <span style="display: none;"
                                      class="glyphicon glyphicon-remove form-control-feedback"></span>
                                <span style="display: none;"
                                      class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="col-xs-5" style="padding-top: 30px">
                            <div id="idcode" style="background: transparent;"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <input value="撤&nbsp;&nbsp;销 " id="reset" class="btn btn-danger "  type="reset">
                        <input class=" btn btn-primary" id="submit" style="float: right"
                               value="立&nbsp;&nbsp;即&nbsp;&nbsp;注&nbsp;&nbsp;册" type="submit">

                    </div>




                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/registjs.js"></script>
</body>
</html>
